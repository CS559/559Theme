{{- $page := . }}
{{- $name := .Get "src" }}
{{- if $name }}{{- else }}{{errorf "resource-image needs a src argument" }}{{- end}}
{{- $alt := .Get "alt" | default $name }}
{{- $class := .Get "class" | default "" }}
{{- with .Page.Resources.GetMatch $name }}
     <figure class="{{ $class }}">
        <a href="{{ .RelPermalink }}">
            <img src="{{ .RelPermalink }}" alt="{{ $alt }}" />
        </a>
    </figure>
{{- end}}
